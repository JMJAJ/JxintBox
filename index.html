<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Sand Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-yrEi5i3/UzL2J+FRatxi3y3Iy0HeU5C4HULzo9whqI+R/wPOuj07jreymLjAi+gR" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <div id="menu">
            <h2>Settings</h2>
            <div class="setting">
                <label for="particleCountSlider">Particle Count</label>
                <input type="range" min="1" max="100" value="10" id="particleCountSlider">
            </div>
            <div class="setting">
                <label for="elementSelector">Element</label>
                <button id="sandButton">Sand</button>
                <button id="waterButton">Water</button>
            </div>
        </div>
        <div id="sandbox-container">
            <canvas id="sandbox"></canvas>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
